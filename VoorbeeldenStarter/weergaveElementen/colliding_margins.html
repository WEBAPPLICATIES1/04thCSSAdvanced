<!doctype html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Display property</title>
    <style type="text/css">
        h1 {
            margin: 0 0 25px 0;
            background-color: blue;
        }

        div {
            margin: 40px 0 25px 0;
            background: green;
            /*border: 1px solid black;*/
        }

        p {
            margin: 20px 0 0 0;
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>Heading content</h1>
    <div>The next element</div>
    <div>
        <p>The child element</p>
    </div>
</body>

</html>
